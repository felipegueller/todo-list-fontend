<div
  class="modal fade"
  id="taskListModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{ dataToUpdate ? 'Atualizar' : 'Adicionar'}} lista de tarefas
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
        <div class="modal-body">
          <div class="col-12">
            <div class="form-group">
              <label for="name">
                Nome
                <span class="text-danger">*</span>
              </label>
              <input
                type="text"
                class="form-control"
                [ngClass]="applyInputValidationClasses('name')"
                id="name"
                formControlName="name"
                placeholder="Informe a name"
              />
              <app-field-error-control
                [inputField]="getControl('name')"
              ></app-field-error-control>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
          type="button"
          class="btn btn-light"
          aria-label="close"
          data-dismiss="modal"
        >
          Cancelar
        </button>
        <button type="submit" class="btn btn-dark">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>
